name: macOS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests on macOS
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Select Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.1.1'
        
      - name: Show Xcode version
        run: xcodebuild -version
        
      - name: Clean build folder
        run: xcodebuild clean -project Virgo.xcodeproj -scheme Virgo
        
      - name: Check for required assets
        run: |
          echo "Checking for ticker audio asset..."
          find . -name "ticker.*" -type f
          echo "Checking Assets.xcassets structure..."
          find ./Virgo/Assets.xcassets -type f | head -10
        
      - name: Run unit tests
        run: |
          xcodebuild test \
            -project Virgo.xcodeproj \
            -scheme Virgo \
            -destination 'platform=macOS' \
            -configuration Debug \
            -only-testing:VirgoTests \
            ONLY_ACTIVE_ARCH=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            -enableCodeCoverage YES \
            -destination-timeout 300 \
            -derivedDataPath ./DerivedData
            
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ./DerivedData/Logs/Test/*.xcresult
          retention-days: 30

      - name: Install xcresultparser
        if: always()
        run: brew install xcresultparser

      - name: Export Coverage Report
        if: always()
        run: |
          RESULT_BUNDLE="./DerivedData/Logs/Test/*.xcresult"
          COVERAGE_DIR="$GITHUB_WORKSPACE/coverage"
          COVERAGE_REPORT="$COVERAGE_DIR/cobertura.xml"
          
          if [ ! -d "$RESULT_BUNDLE" ]; then
            echo "No xcresult bundle found"
            exit 0
          fi
          
          if ! xcrun xccov view --report "$RESULT_BUNDLE" >/dev/null 2>&1; then
            echo "No coverage report available"
            exit 0
          fi
          
          mkdir -p "$COVERAGE_DIR"
          xcresultparser --output-format cobertura --project-root "$GITHUB_WORKSPACE" "$RESULT_BUNDLE" > "$COVERAGE_REPORT"

      - name: Upload Coverage Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-results
          path: coverage
          if-no-files-found: warn
            

  build-archive:
    name: Test Archive Build (macOS)
    runs-on: macos-latest
    needs: [test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Select Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.1.1'
        
      - name: Test archive build for macOS
        run: |
          xcodebuild archive \
            -project Virgo.xcodeproj \
            -scheme Virgo \
            -destination 'generic/platform=macOS' \
            -archivePath ./build/Virgo-macOS.xcarchive \
            -configuration Release \
            ONLY_ACTIVE_ARCH=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            -allowProvisioningUpdates

  codecov:
    name: Upload Coverage to Codecov
    runs-on: macos-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download coverage results
        uses: actions/download-artifact@v4
        with:
          name: coverage-results
          path: coverage-results

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage-results/cobertura.xml
          disable_search: true
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}
